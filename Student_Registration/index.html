<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Student Registration</h1>
    <form action="">
        <div>
            <label for="">Name:</label>
            <input type="text" placeholder="Enter Full Name">
        </div>
        <div>
            <label for="">Father's Name:</label>
            <input type="text"placeholder="Enter Father's Name">
        </div>
        <div>
            <label for="">Mother's Name:</label>
            <input type="text"placeholder="Enter Mother's Name">
        </div>
        <div>
            <label for="">Phone Number:</label>
            <input type="text" placeholder="91xxxxxxxxxx">
        </div>
        <div>
            <label for="">Mail Id:</label>
            <input type="text" placeholder="asxxxxxxxxxxxx@gmail.com">
        </div>
        <div>
            <label for="">Gender</label>
                <input type="radio" name="gender" value="Male"><label for="">Male</label>
                <input type="radio"name="gender" value="Female"><label for="">Female</label>
                <input type="radio"name="gender" value="Other"><label for="">Other</label>
        </div>
        <div>
            <label for ="">Date Of Birth</label>
            <input type="date">
        </div>
       
        <div>
            <label for="">Address:</label>
            <textarea name="" id="" rows="8" cols="50"></textarea>
        </div>
        <div>
            <label for="">Select Course</label>
            <select name="" id="">
              <option value="">Django</option>
              <option value="">Javascript</option>
              <option value="">Testing</option>
            </select>
        </div>
        <div>
            <label for="">Department</label>
            <input type="radio" name="Department" value="CSE"><label for="">CSE</label>
            <input type="radio" name="Department" value="EEE"><label for="">EEE</label>
            <input type="radio" name="Department" value="BCA"><label for="">BCA</label>
        </div>
        <div>
            <label for="">Skills</label>
            <input type="checkbox" value="c"><label for="">C</label>
            <input type="checkbox" value="c++"><label for="">C++</label>  
            <input type="checkbox" value="Python"><label for="">Python</label> 
        </div>
        <div>
            <label for="">Photo</label>
            <input type="file" accept="image/*" placeholder="Choose File">
        </div>
        <div>
            <button type="Submit">submit</button>
            <button type="Reset">Reset</button>
        </div>
</body>
</html>
